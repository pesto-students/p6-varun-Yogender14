<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>
            Registration Page
        </h1>
        <form action="
        #">
            <div> <label for="firstName">First Name : </label>
                <input type="text" placeholder="Enter Your First Name" Id="firstName">
            </div>
            <div> <label for="lastName">Last Name : </label>
                <input type="text" placeholder="Enter Your Last Name" Id="lastName">
            </div>
            <div>
                <label for="gender">Gender : </label>
                <input type="radio" id="m" name="Gender">
                <label for="m">M</label>
                <input type="radio" id="f" name="Gender">
                <label for="f">F</label>
            </div>
            <div> <label for="age">Age : </label>
                <input type="number" placeholder="Enter Your Age" Id="age">
            </div>
            <div> <label for="mobile">Mobile No. : </label>
                <input type="number" placeholder="Enter Your Mobile No..." Id="mobile">
            </div>

            <div>
                <label for="delhi">State : </label>

                <input type="checkbox" id="delhi">
                <label for="delhi">Delhi</label>

                <input type="checkbox" id="UttarPradesh">
                <label for="UttarPradesh">Uttar Pradesh</label>

                <input type="checkbox" id="Bihar">
                <label for="Bihar">Bihar</label>




            </div>
            <div>
                <label for="newdelhi">City : </label>

                <input type="checkbox" id="newdelhi">
                <label for="newdelhi">New Delhi</label>

                <input type="checkbox" id="Lucknow">
                <label for="Lucknow">Lucknow</label>

                <input type="checkbox" id="Patna">
                <label for="Patna">Patna</label>



            </div>
            <div>

                <label for="address">
                    Address :
                </label>
                <textarea name="address" id="address" cols="50" rows="2" placeholder=" Enter Your Address...">

                </textarea>

            </div>
            <div>
                <label for="pin">
                    Pincode :
                </label>
                <input type="number" id="pin" placeholder="Enter Your Area Pincode">
            </div>
            <div>
                <button value="sumbit">Sumbit</button>
            </div>
        </form>
    </div>

</body>

</html>
